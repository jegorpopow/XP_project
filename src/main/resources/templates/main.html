<!DOCTYPE html>

    <script>
        let user = 'user'
        let money = 100;
        let debt = 0;
        function  updateMoney(k) {
            money -= k;
            document.getElementById("moneyAmount").innerText = "Your money: " + money;

        }
        function  updateDebt() {
            if (money < 0) {
                debt += money;
                money = 0;
            }
            document.getElementById("moneyAmount").innerText = "Your money: " + money;
            document.getElementById("debtAmount").innerText = "Your debt: " + (-debt);

        }
        function makeBet(type, start, amount) {

            fetch(`http://localhost:8080/make_bet?type=${type}&user=${user}`, {
                "method" : "POST"
            }).then(() => alert("bet registered"));
        }

        function betPrompt(type, start) {
            let bet = prompt("Please enter your bet", "50");

            if (bet != null) {
                if (bet > money) {
                    alert("It is more than you have");
                }
                if (money + debt - bet < -1000)
                    alert("We won't give you money");
                else {
                    updateMoney(bet);
                    updateDebt();
                    makeBet(type, start, bet)

                }
            }
        }
    </script>
